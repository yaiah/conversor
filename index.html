<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5; url=https://yaiah.com/">
    <title>Yaiah - Redirecionando</title>
    <style>
        :root {
            --primary: #1a6b5e;       /* Verde principal Yaiah */
            --primary-light: #e0f2ef; /* Verde claro */
            --accent: #f5a623;        /* Laranja para destaques */
            --white: #ffffff;
            --gray-bg: #f7fafc;
            --text-dark: #2d3748;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--gray-bg);
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            height: 60px;
            width: auto;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .spinner {
            border: 4px solid var(--primary-light);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .redirect-message {
            color: var(--primary);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://yaiah.github.io/conversor/logoyaiah2.png" alt="Yaiah Logo">
        </div>
        
        <h1>Redirecionando você para o Yaiah</h1>
        <p>Estamos levando você para a nossa plataforma completa. Por favor, aguarde alguns segundos...</p>
        
        <div class="spinner"></div>
        
        <p class="redirect-message">Se o redirecionamento não funcionar automaticamente, <a href="https://yaiah.com/" style="color: var(--accent);">clique aqui</a>.</p>
    </div>

    <script>
        // Redirecionamento alternativo via JavaScript (caso o meta refresh falhe)
        setTimeout(function() {
            window.location.href = "https://yaiah.com/";
        }, 5000); // 5 segundos

        // Opcional: Contador regressivo visível
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.createElement('p');
            countdownElement.style.marginTop = '1rem';
            countdownElement.style.fontWeight = '500';
            document.querySelector('.container').appendChild(countdownElement);
            
            let seconds = 5;
            countdownElement.textContent = `Redirecionando em ${seconds} segundos...`;
            
            const countdownInterval = setInterval(function() {
                seconds--;
                countdownElement.textContent = `Redirecionando em ${seconds} segundos...`;
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        });
    </script>
</body>
</html>
